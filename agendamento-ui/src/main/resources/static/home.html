<div ng-show="authenticated">
	
	<h2>Greeting</h2>	
		<p>The ID is {{greeting.id}}</p>
		<p>The content is {{greeting.content}}</p>	
	
	<a href="" ng-click="fetchAdminResource()">Try accessing admin resource</a><br/>
	<a href="" ng-click="fetchUserResource()">Try accessing user resource</a>
	
	<div ng-show="has403">
		<h3>{{errorMsg}}</h3>
	</div>
</div>

<div ng-show="!authenticated">
	<p>Login to see your greeting</p>
</div>


<div class="container" ng-show="authenticated">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Agendar Doação</h1>
                <hr />
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" method="post" action="#">

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Nome</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="name" id="name"  placeholder="Nome"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Onde Doar</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" id="email"  placeholder="Informe o Hemocentro"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="datadoacao" class="cols-sm-2 control-label">Data Doação</label>
                    <div class="cols-sm-10">
                        <div class='input-group date' id='datetimepicker1'>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                            <input type="text" name="datadoacao" id="datadoacao" class="form-control" />
                        </div>
                    </div>

                    <script type="text/javascript">
                        $(function () {
                            $('#datetimepicker1').datetimepicker({
                                // locale: 'br'
                            });
                        });
                    </script>

                </div>

                <div class="form-group ">
                    <button ng-click="salvarAgendamento()"
                            type="button"
                            class="btn btn-primary btn-lg btn-block login-button">Agendar</button>
                </div>
            </form>
        </div>
    </div>
</div>
