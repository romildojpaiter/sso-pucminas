<div class="container">

    <div class="row main">

        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">Agendar Doação</h1>
                <hr />
            </div>
        </div>

        <div class="main-login main-center">

            <div class="{{ agendado.class }}">
                <strong>{{ agendado.title }}</strong> {{ agendado.mensagem }}
            </div>

            <form class="form-horizontal" method="post" action="#" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">Nome</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="name" id="name"  placeholder="Nome" ng-model="agenda.doadorNome"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Onde Doar</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="email" id="email"  placeholder="Informe o Hemocentro" ng-model="agenda.laboratorioNome"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="datadoacao" class="cols-sm-2 control-label">Data Doação</label>
                        <div class="cols-sm-10">
                            <div class='input-group date' id='datetimepicker1'>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                                <input type="text" name="datadoacao" id="datadoacao" class="form-control" ng-model="agenda.date" />
                            </div>
                        </div>

                        <script type="text/javascript">
                            $(function () {
                                $('#datetimepicker1').datetimepicker({
                                    // locale: 'br'
                                });
                            });
                        </script>
                    </div>


                    <button ng-click="salvarAgendamento()"
                            type="button"
                            class="btn btn-primary btn-lg btn-block login-button">Agendar</button>

            </form>
        </div>
    </div>
</div>
